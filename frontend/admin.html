<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админка</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>Админка поддержки</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Имя клиента</th>
            <th>Сообщение</th>
            <th>Ответ</th>
            <th>Статус</th>
            <th>Дата</th>
        </tr>
        {% for ticket in tickets %}
        <tr>
            <td>{{ ticket.id }}</td>
            <td>{{ ticket.customer_name }}</td>
            <td>{{ ticket.message }}</td>
            <td>{{ ticket.response }}</td>
            <td>{{ ticket.status }}</td>
            <td>{{ ticket.created_at }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
