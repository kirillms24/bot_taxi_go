<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Админка</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px;
        }
        th {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h2>Админка поддержки</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Имя клиента</th>
            <th>Сообщение</th>
            <th>Ответ</th>
            <th>Статус</th>
            <th>Дата</th>
        </tr>
        {% for ticket in tickets %}
        <tr>
            <td>{{ ticket.id }}</td>
            <td>{{ ticket.customer_name }}</td>
            <td>{{ ticket.message }}</td>
            <td>{{ ticket.response }}</td>
            <td>{{ ticket.status }}</td>
            <td>{{ ticket.created_at }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
